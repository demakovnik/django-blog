{% extends 'root.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}
{% block main %}
    <h2><span class="name">{{ object.name }}</span> <span class="surname">{{ object.surname }}</span></h2>
    <p>Login: {{ object.login }}</p>
    <p>Email: {{ object.email }}</p>
    <p>Birth: {{ object.birth_at }}</p>
    <div class="body">
        {{ object.body }}
    </div>
    <a href="{%  url 'users:users-index' %}">Back to list</a>
{% endblock %}
