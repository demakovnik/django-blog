{% extends 'root.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}
{% block main %}
    <h2>Users</h2>
    <ul>
        {% for user in user_list %}
            <li><a href="{% url 'main:user-detail' user.pk %}">{{ user.login }}</a></li>
        {% endfor %}
    </ul>
    <a href="{%  url 'main:index' %}">Back to Main</a>

{% endblock %}
