{% extends 'root.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}
{% block main %}
    <h2>Posts</h2>
    <ol>
        {% for post in post_list %}
            <li><a href="{% url 'main:post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ol>
    <a href="{%  url 'main:index' %}">Back to Main</a>

{% endblock %}
